	<h1>Steganography Tool:  Hide Image in Image</h1>
	<div id="controls" class="ctrls">

	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="Conceal Message" onclick="conceal()" id="conceal" class="zip">
	</div>

	<canvas id="cover"></canvas>
	<canvas id="message"></canvas>
	<canvas id="composite"></canvas>
	</div>
	<br /><br />
	<div id="controls2"  class="ctrls">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="Extract Message" onclick="extract()">
	</div>
	<br />
	<div id="display2" class="display">
	<canvas id="extracted"></canvas>
	</div>
	</body>
